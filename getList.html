<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态获取商品列表</title>
	<link rel="stylesheet" href="style/getlist.css">
</head>
<body>
	<div class="btn" id="btn">点击加载内容</div>
	<div class="container" id="container">
		
	</div>
</body>
<script src="libs/ajax.js"></script>
<script>
	//点击事件;
	var oBtn = document.getElementById("btn");
	var oContainer = document.getElementById("container");
	oBtn.onclick = function(){
		ajaxGet("http://localhost:81/0919/NativeAJAX/data/list.json",function(res){
			//获取成功内容;
			var json = JSON.parse(res);	
			var html = "";
			for(var i = 0 ; i < json.length ; i++){
				html += `
						<div class="box-wrap">
							<!--图片-->
							<img src="${json[i].img}" alt="">
							<!--信息-->
							<div class="card">
								<p>${json[i].title}</p>
								<span>${json[i].type}</span>
							</div>
							<!--作者-->
							<div class="card-item">
								<img src="${json[i].AuthorImg}" alt="">
								<span>${json[i].Author}</span>
							</div>
						</div>
						`
			}
			oContainer.innerHTML = html;
		})
	}
</script>
</html>
